<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,450,600" rel="stylesheet" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <title>My Domotica - Nawang</title>
</head>

<body>
    <div id="content" class="wrapper">
        <div id="domotica__grid" class="remove">
            <div class="bg-blue-900 text-center py-4 lg:px-4">
                <div class="p-2 bg-blue-800 items-center text-blue-100 leading-none lg:rounded-full flex lg:inline-flex"
                    role="alert">
                    <span
                        class="flex rounded-full bg-blue-500 uppercase px-2 py-1 text-xs font-bold mr-3">Temperature</span>
                    <span id="temperature" class="font-semibold mr-2 text-left flex-auto ">50 C
                    </span>
                    <span
                        class="flex rounded-full bg-blue-500 uppercase px-2 py-1 text-xs font-bold mr-3">Humidity</span>
                    <span id="humidity" class="font-semibold mr-2 text-left flex-auto">55 %
                    </span>
                </div>

            </div>
            <div id="gridContainer" class="grid__container">

            </div>
            <div class="actions__container">

                <button id="actionAlarm"
                    class="action__clear bg-blue-500 hover:bg-blue-700 text-white font-bold m-1 py-2 px-4 rounded-full">
                    Initiate Alarm</button>

                <button id="actionStopAlarm"
                    class="action__clear remove bg-red-500 hover:bg-red-700 text-white font-bold m-1  py-2 px-4 rounded-full">
                    Stop Alarm</button>

                <button id="actionOff"
                    class="action__clear bg-red-500 hover:bg-red-700 text-white font-bold m-1  py-2 px-4 rounded-full">
                    Turn Off Devices</button>
                <button id="actionOn"
                    class="action__showAll bg-blue-500 hover:bg-blue-700 text-white font-bold m-1  py-2 px-4 rounded-full">
                    Turn On All</button>
                <button id="btnSignout"
                    class="action__showAll bg-orange-500 hover:bg-orange-700 text-white font-bold m-1  py-2 px-4 rounded-full">
                    Sign Out</button>
            </div>
        </div>
        <!-- login -->

        <div id="form__login" class="remove w-full max-w-xs">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        E-mail
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="signin_email" type="text" placeholder="....@gmail.com">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input
                        class="shadow appearance-none border border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="signin_password" type="password" placeholder="**************">
                    <p id="signin_error" class="text-red-500 text-xs italic"></p>
                </div>
                <div class="flex items-center justify-between">
                    <button id="btnSignin"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button">
                        Sign In
                    </button>
                    <button id="btnRegister"
                        class="shadow bg-orange-500 hover:bg-orange-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                        type="button">
                        Sign Up
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-500 text-xs">
                &copy;2019 School - Nawang Production.
            </p>
        </div>
        <!-- register -->

        <div id="form__register" class="remove w-full max-w-xs">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="md:flex  md:items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                            for="inline-full-name">
                            E-mail
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                            id="signup_email" type="text" placeholder="....@gmail.com">
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                            for="inline-username">
                            Password
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                            id="signup_password" type="password" placeholder="************">
                        <p id="signup_error" class="text-red-500 text-xs italic"></p>
                    </div>
                </div>
                <div class="md:flex md:items-center">
                    <div class="md:w-1/3"></div>
                    <div class="md:w-2/3">
                        <button id="btnSignup"
                            class="shadow bg-orange-500 hover:bg-orange-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                            type="button">
                            Sign Up
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase.js"></script>
<script src="./assets/js/fakeRoutes.js"></script>
<script src="./assets/js/auth.js"></script>
<script src="./assets/js/colors.js"></script>
<script src="./assets/js/app.js"></script>

</html>
